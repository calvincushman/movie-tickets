<!DOCTYPE html>
<html>
<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>

  <body>
    <div class= "container">
      <h1>Movies</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Whats your age</h2>
          <form id="customerInformation">
            <div class="form-group">
              <label for="age">Age</label>
              <input type="number" class="form-control" id="age">
            </div>
            <div class="form-group">
               <label for="jurassicPark">Jurassic Park</label>
               <select id="jurassicPark">
                 <option value="jurassicParkTime1">2:15</option>
                 <option value="jurassicParkTime2">6:00</option>
                 <option value="jurassicParkTime3">9:00</option>
               </select>
             </div>
             <div class="form-group">
                <label for="theLionKing">The Lion King</label>
                <select id="theLionKing">
                  <option value="theLionKingTime1">3:55</option>
                  <option value="theLionKingTime2">8:00</option>
                  <option value="theLionKingTime3">11:20</option>
                </select>
              </div>
              <div class="form-group">
                 <label for="scarFace">Scar Face</label>
                 <select id="scarFace">
                   <option value="scarFaceTime1">1:15</option>
                   <option value="scarFaceTime2">5:10</option>
                   <option value="scarFaceTime3">10:30</option>
                 </select>
               </div>






    </div>

  </body>
</html>
